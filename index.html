<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Online Poker Lobby</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="lobby">
    <h1>Online Poker Lobby</h1>
    <div id="hostSection">
      <h2>Host a Game</h2>
      <input type="text" id="hostName" placeholder="Your Name">
      <input type="text" id="gameName" placeholder="Game Name">
      <button id="hostGameBtn">Host Game</button>
    </div>
    <div id="joinSection">
      <h2>Join a Game</h2>
      <input type="text" id="playerName" placeholder="Your Name">
      <div id="gameList">
        <!-- List of join-able games will be populated here -->
      </div>
    </div>
  </div>

  <!-- Socket.IO client library -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="lobby.js"></script>
</body>
</html>
